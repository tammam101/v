<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>AR Showcase – Tammam Osama</title>

  <!-- مكتبات -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#000}
    .a-loader,.a-loader-title{display:none!important}

    /* ثيم زجاجي فخم (iOS 26 Style 😎) */
    .btns{
      position:fixed;top:50%;left:18px;transform:translateY(-50%);
      display:flex;flex-direction:column;gap:12px;z-index:4
    }
    .gbtn{
      min-width:220px;display:inline-flex;align-items:center;gap:10px;
      padding:13px 18px;color:#fff;text-decoration:none;font-weight:600;font-size:15px;
      background:linear-gradient(135deg,rgba(255,255,255,.18),rgba(255,255,255,.05));
      border:1px solid rgba(255,255,255,.25);border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.4);
      backdrop-filter:blur(16px) saturate(160%);
      -webkit-backdrop-filter:blur(16px) saturate(160%);
      transition:all .25s ease;
    }
    .gbtn:hover{transform:translateY(-2px);box-shadow:0 16px 40px rgba(0,0,0,.5)}
    .ico{width:18px;height:18px}
    .hint{
      position:fixed;bottom:14px;left:14px;z-index:3;color:#cfefff;
      font:500 13px/1.4 -apple-system,BlinkMacSystemFont,"SF Pro Display",Segoe UI,Roboto,Arial;
      background:rgba(0,42,60,.55);
      border:1px solid rgba(153,232,255,.35);
      padding:10px 12px;border-radius:12px;
      backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);
      max-width:60vw
    }
    @media(max-width:720px){
      .btns{top:auto;bottom:18px;left:50%;transform:translateX(-50%);flex-direction:row;flex-wrap:wrap;justify-content:center}
      .gbtn{min-width:min(210px,45vw);justify-content:center;padding:11px 16px}
      .hint{font-size:12px;max-width:80vw}
    }
  </style>
</head>

<body>
  <!-- روابط تفاعلية -->

  <div class="hint">اسمح للكاميرا ثم وجّهها نحو الماركر. سيظهر الروبوت بجانبه بثبات وحجم أكبر.</div>

  <!-- مشهد AR -->
  <a-scene
    embedded
    loading-screen="enabled:false"
    vr-mode-ui="enabled:false"
    renderer="alpha:true; antialias:true; logarithmicDepthBuffer:true"
    arjs="sourceType:webcam; facingMode:environment;
          sourceWidth:1280; sourceHeight:720;
          displayWidth:1280; displayHeight:720;
          trackingMethod:best; detectionMode:mono; debugUIEnabled:false;">
    
    <a-assets timeout="60000">
      <!-- 🧠 اسم ملف الموديل -->
      <a-asset-item id="glb" src="free_droide_de_seguridad_k-2so_by_oscar_creativo.glb"></a-asset-item>
    </a-assets>

    <!-- 🔳 الماركر المستخدم -->
    <a-marker
      type="pattern"
      url="marker.patt"
      emitevents="true"
      hide-on-lost="false"
      smooth="true"
      smoothCount="5"
      smoothTolerance="0.01"
      smoothThreshold="2">
      
      <!-- 🤖 المجسم -->
      <a-entity
        id="model"
        gltf-model="#glb"
        position="0.6 0 0"    <!-- بجانب الماركر (يمين) -->
        rotation="0 0 0"
        scale="1.4 1.4 1.4"  <!-- حجم أكبر -->
        animation-mixer>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // تأكيد صلاحية الكاميرا
    window.addEventListener("camera-init", ()=>console.log("✅ Camera initialized"));
    window.addEventListener("camera-error", e=>{
      alert("⚠️ تعذّر تشغيل الكاميرا.\nتأكد من الإذن وفتح الصفحة عبر HTTPS (GitHub Pages).");
      console.error(e);
    });
  </script>
</body>
